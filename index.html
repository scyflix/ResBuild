<body>
    <h1>Resume Builder</h1>
    <form id="resume-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Type your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Telephone" required>

        <label for="skills">Skills (comma separated):</label>
     <input type="text" id="skills"placeholder="What Can You Do" required>

        <label for="experience">Work Experience</label>
        <textarea id="experience" placeholder="What Have You Done" required></textarea>

        <label for="education">Education</label>
        <textarea id="education" placeholder="Education" required></textarea>

        <lebel for="date">Date</lebel>
        <input type="date" id="date" placeholder="Today`s date" required>

        <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <div id="resume-output"></div>
    <script>
        const educationTextArea = document.getElementById("education");
        const input = document.getElementById("skills");
        const experienceTextArea = document.getElementById("experience");
    
        educationTextArea.addEventListener("input", () => {
          educationTextArea.style.height = "auto"; // Reset height
          educationTextArea.style.height = educationTextArea.scrollHeight + "px"; // Set new height
        });
        experienceTextArea.addEventListener("input", () => {
            experienceTextArea.style.height = "auto"; //Reset height
            experienceTextArea.style.height = experienceTextArea.scrollHeight + "px"; //Set new height
        });
        input.addEventListener("input", () => {
            input.style.height = "auto"; //Reset height
            input.style.height = input.scrollHeight + "px"; //Set new height
        });
      </script>

    <button type="button" onclick="downloadPDF()">Download as PDF</button>
