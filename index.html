     </nav>

  <main>

    <form id="resume-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Mally" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="0123456789" required>

        <label for="skills">Skills:</label>
        <div id="skills-container">
          <input type="text" class="skill"placeholder="Enter a skill" required>
        </div>
        <button type="button" onclick="addSkill()">+ Add skill</button>
        <label for="experience">Work Experience</label>
        <textarea id="experience" placeholder="State your work experience" required></textarea>

        <label for="education">Education</label>
        <textarea id="education" placeholder="Your qualifications" required></textarea>

        <label for="date">Date</label>
        <input type="date" id="date" required>

        <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>
    
    <div id="resume-output"></div>
    
        <button id="downloadButton" type="button" onclick="downloadPDF()">Download as PDF</button>
  </main>
    <script>
        const educationTextArea = document.getElementById("education");
        const input = document.getElementById("skills");
        const experienceTextArea = document.getElementById("experience");
    
        educationTextArea.addEventListener("input", () => {
          educationTextArea.style.height = "auto"; // Reset height
          educationTextArea.style.height = educationTextArea.scrollHeight + "px"; // Set new height
        });
        experienceTextArea.addEventListener("input", () => {
            experienceTextArea.style.height = "auto"; //Reset height
            experienceTextArea.style.height = experienceTextArea.scrollHeight + "px"; //Set new height
        });
      </script>
